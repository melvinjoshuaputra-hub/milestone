    <!-- Hitung Ongkir -->
    <div class="container my-5">
    <h4 class="mb-4">Shipping Cost Calculator</h4>

    <form id="shippingForm">
        <div class="row g-3">

        <!-- PENGIRIM -->
        <h5>Sender</h5>
        <div class="col-md-3">
            <label class="form-label">Country</label>
            <select class="form-select" id="senderCountry">
            <option value="">Choose...</option>
            <option value="ID">Indonesia</option>
            <option value="US">United States</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select" id="senderState">
            <option value="">Choose...</option>
            <option value="JKT">Jakarta</option>
            <option value="BDG">Bandung</option>
            <option value="CA">California</option>
            </select>
        </div>

        <!-- PENERIMA -->
        <h5 class="mt-4">Receiver</h5>
        <div class="col-md-3">
            <label class="form-label">Country</label>
            <select class="form-select" id="receiverCountry">
            <option value="">Choose...</option>
            <option value="ID">Indonesia</option>
            <option value="US">United States</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">State</label>
            <select class="form-select" id="receiverState">
            <option value="">Choose...</option>
            <option value="JKT">Jakarta</option>
            <option value="BDG">Bandung</option>
            <option value="CA">California</option>
            </select>
        </div>

        <!-- HASIL ONGKIR -->
        <div class="col-md-6 mt-4">
            <label class="form-label">Shipping Cost</label>
            <input type="text" class="form-control" id="shippingCost" readonly>
        </div>

        <div class="col-md-6 mt-4">
            <button type="submit" class="btn btn-primary w-100">
            Calculate Shipping
            </button>
        </div>

        </div>
    </form>
